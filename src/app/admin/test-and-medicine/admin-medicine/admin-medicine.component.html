<div class="row rowBody">
    <div class="col-3 colLeft">

    </div>
    <div class="col-9 colRight">
        <div class="box">

            <h3 id='medHeader'>ADD MEDICINE</h3>
            <form id='medForm'>
                <div class="row">
                    <div class="col">
                        <input type="text" name="medName" id='medname' onfocusout="" class="form-control"
                            placeholder="Medicine Name">
                    </div>
                    <div class="col">
                        <input type="text" name="medPrice" id='medPrice' onfocusout="" class="form-control"
                            placeholder="Price">
                    </div>
                </div>

                <div class="row" style="margin-top: 2%;">
                    <div class="col">
                        <input type="number" name="startVal" id='startVal' onfocusout="c" class="form-control"
                            placeholder="Dose">
                    </div>
                    <div class="col">
                        <input type="number" name="endVal" id='endVal' onfocusout="" class="form-control"
                            placeholder="Stock">
                    </div>
                </div>

                <button style="float: right;margin-top: 10%;" type="submit" class="btn btn-warning">Submit</button>

            </form>
        </div>

    </div>
</div>
