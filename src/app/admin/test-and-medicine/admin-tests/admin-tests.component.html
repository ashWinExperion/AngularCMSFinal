<div class="row rowBody">
    <div class="col-3 colLeft">

    </div>
    <div class="col-9 colRight">
        <div class="box">
            <h3 id='testHeader' class="">ADD TEST</h3>
            <form id='testForm' class="">
                <div class="row">
                    <div class="col">
                        <input type="text" name="testName" id='testname' onfocusout="checkName('testname')"
                            class="form-control" placeholder="Test Name">
                    </div>
                    <div class="col">
                        <input type="text" name="testPrice" id='testPrice' onfocusout="checkNumber('testPrice')"
                            class="form-control" placeholder="Price">
                    </div>
                </div>

                <div class="row" style="margin-top: 2%;">
                    <div class="col">
                        <input type="number" name="startVal" id='startVal' onfocusout="" class="form-control"
                            placeholder="Normal Range Start">
                    </div>
                    <div class="col">
                        <input type="number" name="endVal" id='endVal' onfocusout="greaterThan('endVal','startVal')"
                            class="form-control" placeholder="Normal Range End">
                    </div>
                </div>

                <button style="float: right;margin-top: 10%;" type="submit" class="btn btn-warning">Submit</button>

            </form>
        </div>

    </div>
</div>
