<h3 id='doctorHeader' class="">DOCTOR REGISTRATION</h3>
<!-- <h3 id ='othersHeader' class="d-none">OTHERS REGISTRATION</h3> -->
<form #docRegForm="ngForm" autocomplete="off" (ngSubmit)="onSubmit(docRegForm)">
    <input autocomplete="off"  [(ngModel)]="this.doctorSrvice.doctorRegFormData.UserId" type="text" name="UserId" id='userId' class="d-none"
        placeholder="First name">
    <input autocomplete="off" [(ngModel)]="this.doctorSrvice.doctorRegFormData.DoctorId" type="text" name="DoctorId" id='doctorId'
        class="d-none"  placeholder="First name">
    <div class="row">
        <div class="col">
            <input autocomplete="off" #FirstName="ngModel"  pattern="[a-zA-Z ]*" (change)="onChangeFn(FirstName.value)"  [(ngModel)]="this.doctorSrvice.doctorRegFormData.FirstName" type="text" name="FirstName" id='fname'
                class="form-control" required  [ngClass]="{'is-invalid': FirstName.touched && FirstName.invalid }" placeholder="First name">
        </div>
        <div class="col">
            <input autocomplete="off" #LastName="ngModel" pattern="[a-zA-Z ]*"  (change)="onChangeFn($event)" required  [ngClass]="{'is-invalid': LastName.touched && LastName.invalid }"  [(ngModel)]="this.doctorSrvice.doctorRegFormData.LastName" type="text" name=LastName id='lname'
                class="form-control" placeholder="Last name">
        </div>
    </div>

    <div class="row" style="margin-top: 2%;">
        <div class="col">
            <input autocomplete="off"  #DateOfBirth="ngModel" (change)="OnDateChange(DateOfBirth.value)" [ngClass]="{'is-invalid': DateOfBirth.touched && dateIsGreater}"  [(ngModel)]="this.doctorSrvice.doctorRegFormData.UserDob" type="date" name="UserDob" id='docDOB'
                class="form-control" placeholder="DOB">
        </div>
        <div class="col">
            <input autocomplete="off" #Phone="ngModel" [ngClass]="{'is-invalid': Phone.touched && Phone.invalid }" pattern="[0-9]*" minlength="10" maxlength="10"  required [ngClass]="{'is-invalid': Phone.touched && Phone.invalid }"  [(ngModel)]="this.doctorSrvice.doctorRegFormData.Phone" type="number" name="Phone" id='phone'
                class="form-control" placeholder="Phone">
        </div>
    </div>

    <div class="row" style="margin-top: 2%;">
        <div class="col" style="display: flex;">
            <input autocomplete="off" #City="ngModel" [ngClass]="{'is-invalid': City.touched && City.invalid }" pattern="[a-zA-Z ]*"  [(ngModel)]="this.doctorSrvice.doctorRegFormData.City" type="text" name="City" class="form-control"
                placeholder="City">
            <input #State="ngModel" [ngClass]="{'is-invalid': State.touched && State.invalid }" [(ngModel)]="this.doctorSrvice.doctorRegFormData.State" pattern="[a-zA-Z ]*" type="text" name="State" class="form-control"
                placeholder="State">
        </div>
        <div class="col" style="display: flex;">
            <input autocomplete="off"  [(ngModel)]="this.doctorSrvice.doctorRegFormData.UserName" type="text" name="UserName"
                class="form-control" placeholder="Username">
            <input autocomplete="off"  [(ngModel)]="this.doctorSrvice.doctorRegFormData.Password" type="text" name="Password"
                class="form-control" placeholder="Password">
        </div>
    </div>

    <div class="row" style="margin-top: 2%;">
        <div class="col">
            <select #Special="ngModel" [ngClass]="{'is-invalid': (Special.touched && Special.invalid) ||( Special.touched && Special.value==0)}" [(ngModel)]="this.doctorSrvice.doctorRegFormData.Specialization" class="form-control"
                name="Specialization" id='DoctorSpecialization'>
                <option value="0" selected>---Select SPECIALIZATION---</option>
                <option *ngFor="let item of listSpecialization" value={{item.SpecializationId}}>
                    {{item.SpecializationName}}</option>
            </select>


        </div>
        <div class="col" style="display: flex;">
            <label style="margin-right:1%;">Gender </label>
            <div style="padding-left: 5%;">
                <input required ngModel type="radio" [checked]="this.doctorSrvice.doctorRegFormData.Gender == 'Male'"
                    name="Gender" value="Male" class="" placeholder="First name">
                <label>Male</label><i class="bi bi-gender-male"></i>
            </div>
            <div style="padding-left: 5%;">
                <input required ngModel type="radio" name="Gender"
                    [checked]="this.doctorSrvice.doctorRegFormData.Gender == 'Female'" value="Female" class=""
                    placeholder="Last name">
                <label>Female</label><i class="bi bi-gender-female"></i>
            </div>
        </div>
    </div>
    <button style="float: right;margin-top: 10%;" type="submit" class="btn btn-warning">Submit</button>

</form>
